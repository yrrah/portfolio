<div id="particles-js">
  <div class="header">
      <h1>
        <span class="site-title">{{site.username}}</span>
        <span class="site-description">{{site.user_title}}</span>
      </h1>
      <div class="header-icons">
        {% for item in site.data.header_icons %}
          <a aria-label="{{ item.label }}" target="_blank" href="{{ item.url }}"><i class="icon fa {{ item.icon }}" aria-hidden="true"></i></a>
        {% endfor %}
      </div>
      <div class="header-links">
        <a class="link" href="#projects" data-scroll>Featured Projects</a>
        <a class="link" href="#about" data-scroll>About Me</a>
      </div>
  </div>
  <a class="down" href="#projects" data-scroll><i class="icon fa fa-chevron-down" aria-hidden="true"></i></a>
</div>
